<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Psychic Game</title>
	<link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
	
</head>
<body>
	
	<div class="header">
		<h1>Psychic Game!</h1>
	</div>
	
	<div class="Instructions">
		<h3>Use your psychic powers and guess what the computer is thinking! Choose a letter from A-Z!
		</h3>
	</div>
	
	<div class="game">
		<ul class="list-group">
			<li><p id="wins">Wins: </p></li>
			<li><p id="losses">Losses:</p></li>
			<li><p id="guessesLeft">Guesses Left:</p></li>
			<li><p id="userGuesses">Total Guesses:</p></li>
		</ul>
	</div>

	<div class="footer">
		<p>Copyright 2017 Chris Van Horn</p>
	</div>
	<script type="text/javascript" src="assets/Javascript/Game.js"></script>

	
</body>
</html>
